tags:
  - Recipe
summary: Update recipe by ID
operationId: updateRecipe
description: 'Update a recipe with given ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 65ca67e7ae7f10c88b598384
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Recipe's name"
            type: string
            example: 'Salad'
          description:
            description: "Recipe's description"
            type: string
            example: 'description about recipe'
          prepTimeMinutes:
            description: "Recipe's age"
            type: string
            example: 10
          category:
            description: "recipes's category"
            type: string
            example: 'breakfast'
          amount:
            description: 'Amount of ingredient'
            type: string
            example: 100
          calories:
            description: 'Calories'
            type: string
            example: 10
          ingredients:
            description: 'Ingredient of dish'
            type: string
            example: 'meat'
          instructionSteps:
            description: 'Instruction to prepare'
            type: string
            example: 'Crack the eggs into a small bowl. Add a pinch of salt and a bit of black pepper. Whisk the eggs with a fork or whisk until smooth and slightly foamy'
          photo:
            description: "New recipe's photo"
            type: string
            format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact updated successfully
            data:
              $ref: ../../../components/schemas/contact.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
