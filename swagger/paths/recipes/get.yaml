tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Get a list of all contacts with pagination and sorting
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    description: Current page number
    required: false
    schema:
      type: integer
      default: 1
  - name: perPage
    in: query
    description: Number of items per page
    required: false
    schema:
      type: integer
      default: 10
  - name: sortBy
    in: query
    description: Field to sort by (e.g., name, email)
    required: false
    schema:
      type: string
      example: name
  - name: sortOrder
    in: query
    description: Sort order (asc or desc)
    required: false
    schema:
      type: string
      enum: [asc, desc]
      example: asc
responses:
  '200':
    description: Successfully retrieved all recipes
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
            - page
            - perPage
            - totalItems
            - totalPages
            - hasNextPage
            - hasPreviousPage
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully retrieved all recipes
            data:
              type: array
              items:
                $ref: ../../components/schemas/contact.yaml
            page:
              type: integer
              example: 1
            perPage:
              type: integer
              example: 10
            totalItems:
              type: integer
              example: 35
            totalPages:
              type: integer
              example: 4
            hasNextPage:
              type: boolean
              example: true
            hasPreviousPage:
              type: boolean
              example: false
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
